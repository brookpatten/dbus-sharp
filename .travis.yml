before_install: 
 - sudo apt-get install git autoconf libtool automake build-essential gettext
 - git clone --recursive https://github.com/mono/mono.git
 - cd mono
 - ./autogen.sh --prefix=/usr/local
 - make get-monolite-latest
 - make
 - sudo make install
 - cd ..
script:
 - xbuild /p:Configuration=Debug src/dbus-sharp.csproj
